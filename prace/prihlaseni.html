<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Školní internetový registrační systém</title>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand float-left" href="index.html">O SIRS.CZ</a>
            <a class="navbar-brand float-right" href="#">Přihlášení</a>
        </div>
    </nav>
    <div class="sirs">
        <div class="container">
            <a href="#"><img src="img/logo-sirs.png"></a>
        </div>
    </div>
    <div class="container content">
        <div class="row">
            <div class="offset-xl-3 col-xl-6 offset-md-2 col-md-8 col-sm-12">
            <form method="post" action="?" class="reg-page">
                <div class="reg-header">
                    <h3>Přihlášení ke svému účtu</h3>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2 col-sm-10 offset-sm-1">
                        <div class="form-group">
                            <label class="control-label" for="logEmail">
                                    Email
                            </label>
                            <input type="text" class="form-control" name="logEmail" id="logEmail" placeholder="Email" value>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="logPassword">
                                Heslo
                            </label>
                            <input type="password" class="form-control" name="logPassword" id="logPassword" placeholder="Heslo" value>
                        </div>
                        <div class="row">
                            <div class="col-md checkbox">
                                <label>
                                    <input type="checkbox" name="logRemember"> Zůstaň přihlášen
                                </label>
                            </div>
                            <div class="col-md">
                                <button class="btn btn-success pull-right" type="submit">
                                    <span class="fa fa-check"></span>
                                    Přihlásit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <p>K přihlašování do kurzů není učet potřeba.</p>
            </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <a class="float-left" href="#">Školní internetový registrační systém SIRS </a>
            <span class="float-left"> | </span>
            <a class="float-left" href="#" > Zásady ochrany osobních dat</a>
        </div>
    </div>
</body>
</html>
